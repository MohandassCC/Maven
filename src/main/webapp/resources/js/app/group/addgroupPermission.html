<div class="modal-header">
	<h3 class="modal-title  pull-left">{{title}}</h3>
	<button type="button" class="close pull-right" ng-click="cancel()">
		x</button>
</div>

<form ng-submit="submit()" role="form" name="groupPermissionForm" novalidate
	class="form-horizontal">
	<div class="modal-body">
      <div class="panel panel-default">
      
           <div class="col-sm-12">
          <div class="col-sm-5">
            Available modules<br>             
          <select size="3" class="form-control" multiple ng-model="newsourcecolumngroup" ng-options="addnewcolumngroups.amdcode as addnewcolumngroups.amdshortname for addnewcolumngroups in selectpushcolumngroup"></select>
          <pre>{{moduleList | json}}</pre>
        </div>
        <div  class="col-sm-2" class="pullpushButton" style="padding-top:15px;">
        <i class="fa fa-long-arrow-right arrow-btm" aria-hidden="true" ng-click="moveItem(newsourcecolumngroup, selectpushcolumngroup, selectedaddcolumngroupdata)">
          </i><br>
         
         <i class="fa fa-long-arrow-left arrow-btm" aria-hidden="true" ng-click="moveItem(selectednewaddcolumngroup,  selectedaddcolumngroupdata, selectpushcolumngroup)"></i>
        </div>
        <div class="col-sm-5">
          Selected Modules
        <select size="3" class="form-control" multiple ng-model="selectednewaddcolumngroup" ng-options="selectednewcolumngroupdatas.amdcode as selectednewcolumngroupdatas.amdshortname  for selectednewcolumngroupdatas in  selectedaddcolumngroupdata"></select>
      </div>
    </div>
      </div>    
 
	
		
		<div class="modal-footer">
			<div class="pull-right">
				<button type="submit" class="btn btn-primary btn-sm"
					tool-tip-directive
					title="{{ groupPermissionForm?'Please fill all the required fields':''}}"
					ng-disabled="groupPermissionForm.$invalid">Submit</button>
				<button type="reset" class="btn btn-primary btn-sm" ng-if="!edit">Reset</button>
				<button type="button" class="btn btn-primary btn-sm"
					ng-click="resetForm()" ng-if="edit">Reset</button>
			</div>
		</div>
	
</form>
