
<div class="content " ng-controller="groupListController">
	<div class="row">
					
				<div class="panel-body panel-body-main full-height">
					<table ng-table="tableParams"
						class="table table-striped  table-hover">
						
						<tr ng-repeat="row in $data">
							<td data-title="'ID'" sortable="'id'"><a href="#"  ng-click="viewAdminUserdetail($event,row.aususername)">{{row.aususername}}</a></td>
							<td data-title="'First Name'" sortable="'shortName'"><a href="#"  ng-click="openWorkFlow($event,row.aususername)">{{row.aususername}}</a></td>
							<td data-title="'Last Name'" sortable="'createUser'">{{row.auslastname}}</td>
							<td data-title="'Status'" sortable="'createUser'" >{{row.ausstatus}}</td>							
							<td data-title="''" style="width: 30px" align="center"><i
								class="fa fa-pencil pointer"
								ng-click="editRow(row.aususername,'file')"></i></td>							
						</tr>
						<tr ng-if="$data.length==0">
							<td colspan="9">No Data Found</td>
						</tr>
						
					</table>
					
				</div>
			</div>
		</div>
