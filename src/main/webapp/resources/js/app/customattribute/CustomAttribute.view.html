<div class="">
	<div class="row">
			<div class="col-lg-12 mtb-50">				
				<div class="breadcrumb-back-btn hbreadcrumb pull-right">
				<div class="panel-heading">
					<div class="col-xs-12 col-sm-12 col-md-912 col-lg-9 no-padding">
			      	</div>
			      	<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 no-padding">
	                    <div class="panel-tools">
	                    	 <button class="btn btn-sm btn-default pull-right" type="submit"
								ng-click="addCustomAttribute()">
								<i class="fa fa-plus"></i>
							</button>
							                    	                  
				            <div id="imaginary_container" class="pull-right">
								<div class="input-group stylish-input-group">
									<input type="text" class="form-control" placeholder="Search"
										name="searchTableData" ng-model="search.term"
										ng-click="tableParams.sorting({})"> <span
										class="input-group-addon">
										<button type="submit">
											<span class="glyphicon glyphicon-search"></span>
										</button>
									</span>
								</div>
							</div> 				
	                    </div>                     
                   </div>           
                </div>		             					
				</div>
			</div>
				<div class="panel-body panel-body-main full-height">
					<table ng-table="tableParams"
						class="table table-striped  table-hover">						
						<tr ng-repeat="row in $data">
							<td data-title="'Name'" >{{row.atr_name}}</td>
							<td data-title="'Data Type'" >{{row.atr_data_type}}</td>
							<td data-title="'Type'" >{{row.atr_object_type}}</td>
							<td data-title="'Create Date'" >{{row.createdate}}</td>
							<td data-title="'Create User'" >{{row.createuser}}</td>
							<td data-title="'Update Date'" >{{row.updatedate}}</td>							
							<td data-title="''" style="width: 30px" align="center"><i
								class="fa fa-pencil pointer"
								ng-click="editCustomAttribute(row.atr_id)"></i></td>
							<td data-title="''" style="width: 30px" align="center"><i
								class="fa fa-trash pointer" ng-confirm-message="Are you sure ?"
								ng-confirm-delete="deleteCustomAttribute(row.atr_id)" item="row.fileId"></i></td>
						</tr>
						<tr ng-if="$data.length==0">
							<td colspan="9">No Data Found</td>
						</tr>					
					</table>	
								
				</div>
			</div>
		</div>
