<div class="modal-header">
	<h3 class="modal-title  pull-left">{{title}}</h3>
	<button type="button" class="close pull-right" ng-click="cancel()">
		x</button>
</div>
<form ng-submit="submit()" role="form" name="usergroupForm" novalidate
	class="form-horizontal">
	<div class="modal-body">

		<div class="field-group">

			<div id="usergroupForm-fieldset">
				<uib-tabset> <uib-tab index="0" heading="User Group Details">
				<div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6"
					ng-class="{ 'has-error' : usergroupForm.writetoftpname.$invalid && !usergroupForm.writetoftpname.$pristine }">
					<label class="control-label col-sm-5" for="User Name">User Name</label>
					<div class="col-sm-7">
						<select id="augaususername" name="augaususername"
							class="form-control" ng-model="formdata.augaususername" required>
							<option value="">Select</option>
							<option ng-repeat="userName in userList"
											value="{{userName.aususername}}">{{userName.aususername}}</option>
						</select>
					</div>
					
				</div>
				<div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6"
					ng-class="{ 'has-error' : usergroupForm.writetoftpname.$invalid && !usergroupForm.writetoftpname.$pristine }">
					<label class="control-label col-sm-5" for="Group Name">Group Name</label>
					<div class="col-sm-7">
						<select id="augagrcode" name="augagrcode"
							class="form-control" ng-model="formdata.augagrcode" required>
							<option value="">Select</option>
							<option ng-repeat="usergroup in groupList"
											value="{{usergroup.agrcode}}">{{usergroup.agrcode}}</option>
						</select>
					</div>
				</div>
				<input
					type="hidden" ng-model="formdata.augdeleteflag"
					ng-init="formdata.augdeleteflag=''"> <input type="hidden"
					ng-model="formdata.createuser" ng-init="formdata.createuser=''">
					<input
					type="hidden" ng-model="formdata.createdate"
					ng-init="formdata.createdate=''"> <input type="hidden"
					ng-model="formdata.updateuser" ng-init="formdata.updateuser=''">
				<input type="hidden" ng-model="formdata.updatedate"
					ng-init="formdata.updatedate=''"> 
					 <input
					type="hidden" ng-model="formdata.lastmodified"
					ng-init="formdata.lastmodified=''">

		</div>
		<div class="modal-footer">
			<div class="pull-right">
				<button type="submit" class="btn btn-primary btn-sm"
					tool-tip-directive
					title=""
					ng-disabled="usergroupForm.$invalid">Submit</button>
				<button type="reset" class="btn btn-primary btn-sm" ng-if="!edit">Reset</button>
				<button type="button" class="btn btn-primary btn-sm"
					ng-click="resetForm()" ng-if="edit">Reset</button>
			</div>
		</div>
</form>
