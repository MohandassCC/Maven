<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">{{moduleName}}
        <div class="pull-right">   
          <button type="button" class="btn btn-info btn-sm" ng-click="addFolder()">Add</button>
          <button type="button"  class="btn btn-warning btn-sm"   ng-click="editFolder()">Edit</button>
          <button type="button"  class="btn btn-danger btn-sm"  ng-click="deleteFolder()" ><span class="fa fa-trash fa-1"></span> Delete</button>
        </div> 
      </div>
      <div class="panel-body panel-body-main">
        <div class="row">
          <div class="col-lg-12">
              <div folder-view></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
